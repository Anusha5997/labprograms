
<!DOCTYPE HTML>
<html>
	<head>
		<style>
			p {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-25%, -50%);
			}
		</style>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			var var1 = setInterval(inTimer, 1000);
			var fs = 7;
			var ids = document.getElementById("demo");
			function inTimer() {
				ids.innerHTML = 'TEXT GROWING';
				ids.setAttribute('style', "font-size: " + fs + "px; color: black");
				fs += 5;
				if(fs >= 50 ) {
					clearInterval(var1);
					var2 = setInterval(deTimer, 1000);
				}
			}
			function deTimer() {
				fs -= 6;
				ids.innerHTML = 'TEXT SHRINKING';
				ids.setAttribute('style', "font-size: " + fs + "px; color:black");
				if(fs === 5 ) {
					clearInterval(var2);
				}
			}
		</script>
	</body>
</html>
